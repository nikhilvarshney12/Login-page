<html>
    <head>
        <title>New Login Page</title>
        <link href = "loginc.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="loginj.js"></script>
    </head>
    <body>
        <!-- main div -->
        <div class="full-page">
            <!-- navbar -->
            <div class="topnav">
                <nav>
                    <ul id="activenav">
                        
                        <li ><a href="#home">Home</a></li>
                        <li><a href="#news">News</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li style="float: right;padding-right: 25px;"><a href="#about">About</a></li>
                      </ul>
                </nav>
            </div>
            <!-- logindiv -->
            <div class="loginDiv">
                    <i class="fa fa-gitlab" style="font-size: 50px;padding-left:40%; padding-top: 25px;color: aqua;"></i>
                    <!--icon social media  -->
                <div class="icon">
                    <a href="https://www.facebook.com/"><img src="facebook.png"></a>
                    <a href="https://www.twitter.com"><img src="twitter.png" style="margin-left: 25px;"></a>
                    <a href="https://www.youtube.com"><img src="youtube.png" style="margin-left: 25px;"></a>
                </div>
                <!-- login input box -->
                <div class="form-box">
                    <form id="login" class="input-group">
                        <input type="text" class="input-field" placeholder="User Id" required><br>
                        <input type="password" class="input-field" placeholder="Password" required><br>
                        <input type="checkbox" class="check-box"><span>Remember Password</span><br>
                        <button type="submit" class="submit-btn">Login </button>
                    </form>
                </div>



            </div>
        </div>
    </body>
</html>
